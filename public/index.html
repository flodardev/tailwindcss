<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Ninja Food</title>
	</head>
	<body class="text-gray-600 font-body">
		<div class="flex flex-wrap md:flex-no-wrap">
			<!-- content wrapper -->
			<div class="w-full md:flex md:justify-end md:w-56">
				<nav class="text-right">
					<div class="flex justify-between items-center">
						<h1
							class="text-mammoth font-bold uppercase p-4 border-b border-gray-100"
						>
							<a href="/public" class="hover:text-gray-700">Food Ninja</a>
						</h1>
						<div id="burger" class="px-4 cursor-pointer md:hidden">
							<svg class="w-6" fill="currentColor" viewBox="0 0 20 20">
								<path
									fill-rule="evenodd"
									d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
									clip-rule="evenodd"
								></path>
							</svg>
						</div>
					</div>
					<ul
						id="menu"
						class="text-sm mt-6 hidden md:block transition ease-linear duration-200"
					>
						<li class="py-1">
							<a
								href="#"
								class="px-4 flex justify-end border-r-4 border-primary"
								><span>Home</span>
								<svg class="w-5 ml-2" fill="currentColor" viewBox="0 0 20 20">
									<path
										d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"
									></path></svg
							></a>
						</li>
						<li class="py-1">
							<a href="#" class="px-4 flex justify-end border-r-4 border-white"
								><span>About</span>
								<svg class="w-5 ml-2" fill="currentColor" viewBox="0 0 20 20">
									<path
										fill-rule="evenodd"
										d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z"
										clip-rule="evenodd"
									></path></svg
							></a>
						</li>
						<li class="py-1">
							<a href="#" class="px-4 flex justify-end border-r-4 border-white"
								><span>Contact</span
								><svg class="w-5 ml-2" fill="currentColor" viewBox="0 0 20 20">
									<path
										d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"
									></path>
									<path
										d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"
									></path></svg
							></a>
						</li>
					</ul>
				</nav>
			</div>
			<main class="max-w-full px-4 py-6 bg-gray-100 md:w-full">
				<div class="flex justify-center md:justify-end">
					<a
						href="/"
						class="btn text-primary border-primary border-2 hover:bg-primary hover:text-white transition ease-out duration-500"
						>Log In</a
					>
					<a
						href="/"
						class="btn text-primary ml-2 border-primary border-2 hover:bg-primary hover:text-white transition ease-out duration-500"
						>Sign Up</a
					>
				</div>
				<header>
					<h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
					<h3 class="text-2xl font-semibold">For Ninjas</h3>
				</header>
				<div>
					<h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
						Latest Recipes
					</h4>
					<div class="mt-8 flex flex-wrap gap-2">
						<!--card goes here-->
						<div class="card hover:shadow-lg">
							<img class="card-img" src="/public/image/stew.jpeg" alt="stew" />
							<div class="m-4">
								<span class="font-bold">
									5 Bean Chilli Stew
								</span>
								<span class="block text-gray-500 text-sm">
									Recipe by Mario
								</span>
							</div>
							<div class="badge">
								<svg
									class="w-5 inline-block"
									fill="currentColor"
									viewBox="0 0 20 20"
								>
									<path
										fill-rule="evenodd"
										d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z"
										clip-rule="evenodd"
									></path>
								</svg>
								<span>25 minutes</span>
							</div>
						</div>
						<div class="card hover:shadow-lg">
							<img class="card-img" src="/public/image/ramen.jpg" alt="stew" />
							<div class="m-4">
								<span class="font-bold">
									Homemade Ramen
								</span>
								<span class="block text-gray-500 text-sm">
									Recipe by Luigi
								</span>
							</div>
							<div class="badge">
								<svg
									class="w-5 inline-block"
									fill="currentColor"
									viewBox="0 0 20 20"
								>
									<path
										fill-rule="evenodd"
										d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z"
										clip-rule="evenodd"
									></path>
								</svg>
								<span>15 minutes</span>
							</div>
						</div>
						<div class="card hover:shadow-lg">
							<img
								class="card-img"
								src="/public/image/fried-rice.jpg"
								alt="stew"
							/>
							<div class="m-4">
								<span class="font-bold">
									Fried Rice
								</span>
								<span class="block text-gray-500 text-sm">
									Recipe by Yoshi
								</span>
							</div>
							<div class="badge">
								<svg
									class="w-5 inline-block"
									fill="currentColor"
									viewBox="0 0 20 20"
								>
									<path
										fill-rule="evenodd"
										d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z"
										clip-rule="evenodd"
									></path>
								</svg>
								<span>30 minutes</span>
							</div>
						</div>
					</div>
					<h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
						Most Popular
					</h4>
					<div class="mt-8">
						<!--card goes here-->
					</div>
					<div class="flex justify-center">
						<div
							class="btn bg-secondary-100 text-secondary-200 hover:shadow-inner transform hover:scale-125 transition ease-out duration-200 hover:bg-opacity-50"
						>
							Load More
						</div>
					</div>
				</div>
			</main>
		</div>
		<script src="index.js"></script>
	</body>
</html>
